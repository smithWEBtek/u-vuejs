<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>VueJS</title>
</head>
<body>
  <div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{ title }}</p>
    <button v-on:mouseover="sayHello">Hi</button>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Hey there!'
    },
    methods: {
      changeTitle: function(event){
        this.title = event.target.value
      },
      sayHello: function(){
        let theDate = new Date

        console.log('sayHello button clicked');
        console.log('date: ', theDate);

        this.title=`Hello! today is: ${theDate.toLocaleDateString()}`
        return 'Hello!'
      }
    }
  })
</script>

</html>
