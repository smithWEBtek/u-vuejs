<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.js"></script>
  <title>VueJS - shorthands</title>
</head>
<body>
  <div id="app">
    <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 -->
    <!-- you can change "value" with the buttons. Print 'done' once you did it -->
    <div>
      <p>Current Value: {{ value }}</p>
      <button @click="value += 5">Add 5</button>
      <button @click="value += 1">Add 1</button>
      <p>Output: {{ output }}</p>
    </div>

  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      value: 0,
      result: 'asdf'
    },
    computed: {
      output: function(){
        console.log('computed');
        return this.value === 37 ? 'you did it' : 'not there yet'
      }
    },
    watch: {
      value: function(){
        console.log('watching ...')

        var vm = this;
        setTimeout(function(){
          vm.value = 0;
        }, 5000);
      }
    }
  })
</script>
</html>
