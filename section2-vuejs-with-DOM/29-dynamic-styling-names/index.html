<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../..vue.js"></script>
  <title>VueJS</title>


  <style>
    .demo {
      background-color: lightgray;
      border: 2px dashed black;
      height: 100px;
      width: 100px;
      display: inline-block;
      margin: 10px;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }

    .yellow {
      background-color: yellow;
    }
  </style>

</head>

<body>
  <div id="app">
    <div class="demo" @click='attachRed = !attachRed' :class="toggleRedBlue">ASDF</div>
    <div class="demo" @click='attachBlue = !attachBlue' :class="{blue: attachBlue}">ZXCV</div>
    <div class="demo" @click='attachGreen = !attachGreen' :class="{green: attachGreen}">QWER</div>
    <!-- passing an array of values to the class property, first true one wins -->
    <div class="demo" :class="[inputColor, {blue: attachBlue}, 'red']">SDFG</div>
    <!-- binding to :style, and enter a valid css color, regardless if in <style></style> listed -->
    <div class="demo" :style="{backgroundColor: inputColor}">WERT</div>
    <input type=text v-model='inputColor'>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    data: {
      attachRed: false,
      attachGreen: false,
      attachBlue: true,
      attachYellow: false,
      inputColor: 'Ralphy'
    },
    computed: {
      toggleRedBlue: function () {
        return {
          red: this.attachRed,
          blue: !this.attachRed
        }
      }
    }
  })
</script>

</html>
