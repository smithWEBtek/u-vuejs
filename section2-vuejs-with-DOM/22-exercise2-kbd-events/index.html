<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.js"></script>
  <title>Excersize2 Keyboard Events</title>
</head>
<body>
  <div id="exercise">
    <!-- 1) Show alert when button clicked -->
    <!-- use a function -->
    <div>
      <button v-on:click="showAlert">Show Alert</button>
    </div>
    <!-- )2 Listen to 'keydown' -->
    <!--    store entries in a data property' -->
    <!--    hint: event.target.value gives you data -->
    <div>
      <input type="text" v-on:keydown='value = $event.target.value'>
      <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust #2 to only fire if the keydown event is the 'enter' key -->
    <div>
      <input
        type="text"
        v-on:keydown.enter='value = $event.target.value'>
      <p>{{ value }}</p>
    </div>
  </div>

</body>
</html>

<script>
  new Vue({
    el: '#exercise',
    data: {
      name: '',
      value: ''
    },
    methods: {
      showAlert: function(){
        alert("Button was clicked!")
      }
    }
  })

</script>
