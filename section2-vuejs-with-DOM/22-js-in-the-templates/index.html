<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../..vue.js"></script>
  <title>VueJS</title>
</head>

<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
    <h1>{{ counter }}</h1>
    <!-- notice $event a reserved varible provided by VueJS -->
    <!-- <button v-on:click='counterIncrease(2, $event)'><h1>+</h1></button> -->
    <button v-on:click='counter+=3'>
      <h1>+ by 3</h1>
    </button>
    <button v-on:click='counter*=3'>
      <h1>X by 3</h1>
    </button>
    <button v-on:click='counter--'>
      <h1>-</h1>
    </button>
    <hr>
    <p v-on:mousemove='updateCoordinates'>
      Coordinates: {{ x }} : {{ y }}
      - <span v-on:mousemove.stop="">DEAD SPOT</span>
    </p>
    <!-- <input type="text" v-on:keyup="alertMe"> -->
    <!-- <input type="text" id="submit" v-on:keyup.enter='alertMe'> -->
    <input type="text" id="submit" v-on:keyup.enter='consoleMe($event)'>
  </div>


</body>

<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0,
      title: 'Modifying an event\'s behavior',
      description: 'event modifier allows you to modify the behavior of an event',
      x: '',
      y: ''
    },
    methods: {
      updateCoordinates: function (event) {
        console.log('event.clientX:', event.clientX);
        console.log('event.clientY:', event.clientY);

        this.x = event.clientX, this.y = event.clientY
      },
      counterIncrease: function (amt, event) {
        console.log('event.clientX', event.clientX);
        this.counter += amt
      },
      counterDecrease: function () {
        console.log('counterDecrease ...');
        this.counter--
      },
      dummy: function (event) {
        event.stopPropagation()
      },
      alertMe: function (event) {
        // alert('Hey you let a key up')
        alert('You hit the enter key.')
      },
      consoleMe: function (event) {
        console.log('You typed: ', event.target.value);
      }
    }
  })
</script>

</html>
